<!DOCTYPE html>
<html>
<body>
    <h2 id="output">Loading...</h2>

    <script>
    fetch('functions/xz.js')
        .then(response => response.text())
        .then(value => {
            document.getElementById('output').textContent = 'The value of xx is ' + value;
        })
        .catch(error => {
            document.getElementById('output').textContent = 'Error: ' + error;
        });
    </script>
</body>
</html>
